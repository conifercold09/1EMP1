<form [formGroup] = "employeeForm" (ngSubmit)="onSubmit()" (onload)="OnloadDataClick()" class="form-horisontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error': employeeForm.get('fullName').errors
                && (employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty)}"> 
                <label class="col-sm-2 control-label" for="fullName">Full Name</label>
                <div class="col-sm-8">
                    <input id="fullName" formControlName="fullName" type="text" class="form-control">
                    <span class="help-block" *ngIf="employeeForm.get('fullName').touched || employeeForm.get('fullName').dirty 
                                && employeeForm.get('fullName').errors">
                    
                    <span *ngIf="employeeForm.get('fullName').errors?.required">
                        Name is required.
                    </span>
                    <span *ngIf="employeeForm.get('fullName').errors?.minlength || employeeForm.get('fullName').errors?.maxLength">
                        Minimum length is 2 and max length is 10.
                    </span>
                </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="fullName">Email</label>
                <div class="col-sm-8">
                    <input id="email" formControlName="email" type="text" class="form-control">
                </div>
            </div>
        <div formGroupName="skills">
                <div class="form-group">
                <label class="col-sm-2 control-label">Skills</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="skillName"
                    placeholder="Name" formControlName="skillName">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Experience in years"
                    formControlName="experienceInYears">
                </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">Profiency</label>
                    <div class="col-md-8">
                    <label class="radio-inline">
                        <input type="radio" value="beginner" formControlName="proficiency">
                        Beginner
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="Intermediate" formControlName="proficiency">
                        Intermediate
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="Advanced" formControlName="proficiency">
                        Advanced
                    </label>
                </div>
                </div>
        </div>
        
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
            <button class="btn btn-primary" type="submit">Save</button>
            <button class="btn btn-primary" type="button" (click)="OnloadDataClick()">Load</button>
            </div>
        </div>

    </div>
</form>
